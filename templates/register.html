{% load static %}
<link rel="stylesheet" href="{%static 'css/reset.css'%}">
<style>
div{
    position: absolute;
    width : 300px;
    height : 260px;
    left : 40%;
    top : 30%;
    background-color: #E8D9FF;

}
h1{
    text-align: center;
    margin-top : 20px;
}
.id{
    margin: 10px 0 5px 10px;
    padding: 5px;
    width : 280px;
}
.pass{
    margin: 5px 0 10px 10px;
    padding: 5px;
    width : 280px;
}
.name{
    margin: 5px 0 10px 10px;
    padding: 5px;
    width : 280px;
}

</style>


<section>
    <div>
        <h1>회원가입</h1>
        <form action="registerimpl" method="post">
            {% csrf_token %}
            아이디<input class="id" type="text" name="id" placeholder="아이디를 입력하세요."><br>
            비밀번호<input class="pass" type="text" name="pwd" placeholder="비밀번호를 입력하세요."><br>
            회원이름<input class="name" type="text" name="name" placeholder="이름을 입력하세요."><br>
            <input type="submit" value="회원가입">
            <input type="reset" value="리셋">
        </form>
    </div>


</section>
