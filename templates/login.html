{% load static %}
<link rel="stylesheet" href="{%static 'css/reset.css'%}">
<style>
div{
    position: absolute;
    width : 300px;
    height : 220px;
    left : 40%;
    top : 30%;
    background-color: #E8D9FF;

}
h1{
    text-align: center;
    margin-top : 20px;
}
.id{
    margin: 10px 0 5px 10px;
    padding: 5px;
    width : 280px;
}
.pass{
    margin: 5px 0 10px 10px;
    padding: 5px;
    width : 280px;
}
.login{
    padding: 5px;
    width : 280px;
    margin: 5px 0 10px 10px;
}
</style>
<section>
    <div>
        <h1>LOGIN</h1>
    <form action="loginimpl" method="post">
        {% csrf_token %}
        <input class="id" type="text" name="id" placeholder="아이디를 입력하세요."><br>
        <input class="pass" type="password" name="pwd" placeholder="비밀번호를 입력하세요."><br>
        <input class="login" type="submit" value="LOGIN">
    </form>
    </div>
</section>
